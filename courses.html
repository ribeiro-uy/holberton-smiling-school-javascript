<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile School</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="icon" type="image/png" href="./images/favicon.png">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./holberton_school-icon/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">

    <!-- JS File -->
    <script src="scripts.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header-courses">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <a href="#" class="navbar-brand">
                    <img src="./images/smile_off.png" alt="white-smile" width="50" height="40" class="mx-4 my-5">
                    <img src="./images/logo.png" alt="school-smile-logo" width="180" height="50" class="mx-4 my-5">
                </a>
                <div class="collapse navbar-collapse text-center" id="navMenu">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">COURSES</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">PRICING</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section>
            <div class="container">
                <div class="d-flex justify-content-center text-white">
                    <h1 class="coin mb-5">« Don’t cry because it’s over.
                        <span class="purple-smile">Smile</span> because it happened. »
                    </h1>
                </div>
            </div>
        </section>
    </header>
    <!-- Dropdown Section -->
    <section class="section-purple-courses">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <div class="mb-4 mt-4">
                        <h3 class="text-courses text-white text-uppercase">Keywords</h3>
                    </div>
                    <div class="col-12 mb-3">
                        <form class="form border-bottom">
                            <input class="form form-control me-2" id="search" type="search" placeholder="Search By Keywords" aria-label="Search">
                        </form>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="mb-4 mt-4">
                        <h3 class="text-courses text-white text-uppercase">Topic</h3>
                    </div>
                    <div class="mb-4 select">
                        <div class="dropdown d-grid gap-2 col-12">
                            <button class="text-white d-flex
                                    align-items-center justify-content-between
                                    drop border-bottom dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                                    Novice
                                </button>
                            <ul class="dropdown-menu col-12" aria-labelledby="dropdownMenu2">
                                <li><button class="dropdown-item d-grid
                                            gap-2 col-6" type="button">Novice</button></li>
                                <li><button class="dropdown-item d-grid
                                            gap-2 col-6" type="button">Intermediate</button>
                                </li>
                                <li><button class="dropdown-item d-grid
                                            gap-2 col-6" type="button">Expert</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="mb-4 mt-4">
                        <h3 class="text-courses text-white text-uppercase">Sort By
                        </h3>
                    </div>
                    <div class="mb-4 select">
                        <div class="dropdown d-grid gap-2 col-12">
                            <button class="text-white d-flex
                                    align-items-center justify-content-between
                                    drop border-bottom dropdown-toggle" type="button" id="dropdownMenu3" data-bs-toggle="dropdown" aria-expanded="false">
                                    Most Popular
                                </button>
                            <ul class="dropdown-menu col-12" aria-labelledby="dropdownMenu3">
                                <li><button class="dropdown-item" type="button">Most Popular</button></li>
                                <li><button class="dropdown-item" type="button">Most Recent</button></li>
                                <li><button class="dropdown-item" type="button">Most Viewed</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Videos Section -->
    <section>
        <div class="container">
            <h4 class="mt-5" id="videos">
                <h4>
                    <div class="row mt-5 d-flex flex-wrap" id="cards">
                        <div class="loader"></div>
                    </div>
        </div>
        </div>
        </div>
    </section>
    <!-- Footer -->
    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 d-flex
                        justify-content-sm-center justify-content-md-start">
                    <a href="#" class="">
                        <img src="./images/smile_off.png" alt="white-smile" width="50" height="40" class="my-5">
                        <img src="./images/logo.png" alt="school-smile-logo" width="180" height="50" class="my-5">
                    </a>
                </div>
                <div class="col-md-6 d-flex justify-content-sm-center
                        justify-content-md-end">
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group">
                            <a class="social
                                    holberton_school-icon-ic_facebook my-5" href="https://www.facebook.com/HolbertonSchool/"></a>
                        </li>
                        <li class="list-group">
                            <a class="social
                                    holberton_school-icon-ic_twitter my-5" href="https://twitter.com/holbertonschool"></a>
                        </li>
                        <li class="list-group">
                            <a class="social
                                    holberton_school-icon-ic_instagram my-5" href="https://www.instagram.com/holbertonschool/"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-12 d-flex justify-content-sm-center mt-3 p-4
                    text-white">
                <p>©headphones 2020</p>
            </div>

        </div>
    </section>
</body>

</html>
